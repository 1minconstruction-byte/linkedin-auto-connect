<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    h2 {
      color: #0073b1;
      margin: 0 0 20px 0;
      font-size: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f3f6f8;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea:focus {
      border-color: #0073b1;
      outline: none;
    }
    input[type="number"] {
      width: 80px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="number"]:focus {
      border-color: #0073b1;
      outline: none;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      background: #0073b1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #005885;
    }
    button.secondary {
      background: #666;
    }
    button.secondary:hover {
      background: #444;
    }
    button#clearBtn:hover {
      background: #bd2130 !important;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 15px;
    }
    .stat-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 2px solid #e0e0e0;
    }
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #0073b1;
      margin: 5px 0;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .info {
      background: #fff3cd;
      padding: 12px;
      border-radius: 5px;
      font-size: 12px;
      color: #856404;
      border-left: 4px solid #ffc107;
      margin-top: 10px;
    }
    .status {
      padding: 12px;
      margin-top: 15px;
      border-radius: 5px;
      display: none;
      font-size: 13px;
    }
    .status.show {
      display: block;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
      font-size: 13px;
    }
    .detail-row:last-child {
      border-bottom: none;
    }
    .detail-label {
      color: #666;
    }
    .detail-value {
      font-weight: 600;
      color: #0073b1;
    }
  </style>
</head>
<body>
  <h2>üìé LinkedIn Auto Connect</h2>
  
  <div class="section">
    <label>üìã LinkedIn Profile URLs (one per line):</label>
    <textarea id="urlList" placeholder="https://www.linkedin.com/in/username1/&#10;https://www.linkedin.com/in/username2/&#10;https://www.linkedin.com/in/username3/&#10;&#10;Paste your URLs here..."></textarea>
    
    <div style="margin-top: 15px;">
      <label>üéØ Daily Limit:</label>
      <input type="number" id="dailyLimit" min="1" max="50" value="5">
      <span style="color: #666; font-size: 13px; margin-left: 8px;">connections per day</span>
    </div>
    
    <div class="buttons">
      <button id="saveBtn">üíæ Save Settings</button>
      <button id="runBtn" class="secondary">‚ñ∂Ô∏è Run Now</button>
      <button id="clearBtn" class="secondary" style="background: #dc3545;">üóëÔ∏è Clear Stats</button>
    </div>
    
    <div class="info">
      ‚ÑπÔ∏è Click "Run Now" to start sending connection requests<br>
      üí° Recommended: 5-10 per day to avoid LinkedIn limits
    </div>
  </div>
  
  <div class="section">
    <label>üìä Statistics:</label>
    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-label">Total Sent</div>
        <div class="stat-number" id="totalSent">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Success</div>
        <div class="stat-number" id="successCount" style="color: #28a745;">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Failed</div>
        <div class="stat-number" id="failedCount" style="color: #dc3545;">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Remaining</div>
        <div class="stat-number" id="remaining">0</div>
      </div>
    </div>
    
    <div style="margin-top: 15px; background: white; padding: 15px; border-radius: 8px;">
      <div class="detail-row">
        <span class="detail-label">üìç Current Index:</span>
        <span class="detail-value" id="currentIndex">0</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">üìã Total URLs:</span>
        <span class="detail-value" id="totalUrls">0</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">üïê Last Run:</span>
        <span class="detail-value" id="lastRun">Never</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">üìÖ Est. Completion:</span>
        <span class="detail-value" id="estimatedDays">-</span>
      </div>
    </div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
